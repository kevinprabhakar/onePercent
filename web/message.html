<body class="sanSerif">
<div class="container-fluid">

        <h1>Send them a message!</h1>
    </div>
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2">
            <textarea placeholder="Subject" cols="100" rows="1" class="noResize" id="messageSubject"></textarea>
        </div>
    </div>
    <div class="row text-center">
            <div class="col-md-8 col-md-offset-2">
                <textarea cols="100" rows="20" class="noResize" placeholder="Message" id="messageText"></textarea>

    </div>
    <div class="row text-center">
        <button class="btn btn-primary" id="sendMessageButton">Submit</button>
    </div>
</div>
